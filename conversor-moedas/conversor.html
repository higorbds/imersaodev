<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <link rel="shortcut icon" href="img/dolar.png" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/conversor.css">
</head>
<body>
  <section class="popup-wrapper">
    <main class="popup">
      <div class="popup-close">X</div>
      <h1>Convertido <br> Com Sucesso</h1>
      <span class="result">U$99,99</span>
    
    </main>
  </section>
  <main>
    <h1>Dólar para Real</h1>
    <p>Converta um valor em Dólar para Real</p>
    <section class="conversor">
      <input type="number" placeholder="Valor em Dólar">
      <br>
      <button class="botao__principal">Conversor</button>
    </section>
    
  </main>
  <!-- JAVASCRIPT -->
  <script src="js/main.js"></script>
</body>
</html>
